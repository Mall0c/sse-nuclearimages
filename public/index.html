<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="file-upload">
                <form id='myForm' method="post">
                    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
                    <div class="image-upload-wrap">
                        <input class="file-upload-input" name="file" type='file' onchange="readURL(this);" accept="image/*" />
                        <div class="drag-text">
                            <h3>Drag and drop a file or select add Image</h3>
                        </div>
                    </div>
                    <div class="file-upload-content">
                        <img class="file-upload-image" src="#" alt="your image" />
                        <div class="image-title-wrap">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                        </div>
                        <div class="image-title-wrap">
                            Send <span class="image-title">Uploaded Image</span> </br>
                            <input type="submit" class="send-image">
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Header -->
    <div class="header topnav" id="myTopnav">
        <ul>
            <li>
                <a href=""><img style="width: 35px;height: 25px;" src="img/nuclear.png"></img>
                </a>
            </li>
            <li><a href="#home">browse</a></li>
            <li>
                <input class="inputField" type="text" placeholder="Search...">
            </li>
            <li>
                <a href=""><img src="img/searchIcon.svg" style="width: 20px;height: auto;filter: brightness(0) invert(1);"></img>
                </a>
            </li>
            <li>
                <a href="#" id="myBtn"><img src="img/upload.svg" style="width: 20px;height: auto;filter: brightness(0) invert(1);"></img>
                </a>
            </li>
            <li class="right">
                <a href="#about"><img src="img/cogwheel.svg" style="width: 20px;height: auto;filter: brightness(0) invert(1);"></img>
                </a>
            </li>
            <li class="right"><a href="#about">gmpbigsun</a></li>
        </ul>
    </div>
    </div>

    <!-- Photo Grid -->
    <div class="row">
        <div class="column" id="column1">
        </div>
        <div class="column" id="column2">
        </div>
        <div class="column" id="column3">
        </div>
        <div class="column" id="column4">
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
