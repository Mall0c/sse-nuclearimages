<!DOCTYPE html>
<html>

<head>
    <title>Nuclear Images</title>
    <link rel="stylesheet" href="css/style.css">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <!-- The Modal -->
    <div id="imageViewModal" class="image-modal">
        <!-- Modal content -->
        <div class="image-modal-content">
            <span class="closeImageView">&times;</span>
            <img id="imageForModal" style="width: 100%; height: 100%;">
        </div>
    </div>


    <!-- The Modal -->
    <div id="uploadModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="closeUpload">&times;</span>
            <div class="file-upload">
                <form id="uploadFile">
                    <button class="file-upload-btn" type="button"
                        onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
                    <div class="image-upload-wrap">
                        <input class="file-upload-input" name="file" type="file" onchange="readURL(this);"
                            accept="image/*" />
                        <div class="drag-text">
                            <h3>Drag and drop a file or select add Image</h3>
                        </div>
                    </div>


                    <input type="text" name="tags">

                    <input type="hidden" name="anonymous" value="0" />
                    <input type="checkbox" name="anonymous" value="1" /> 

                    
                    <input type="hidden" name="private" value="0" />
                    <input type="checkbox" name="private" value="1" /> 

                    <div class="file-upload-content">
                        <img class="file-upload-image" src="#" alt="your image" />
                        <div class="image-title-wrap">
                            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                                    class="image-title">Uploaded Image</span></button>
                        </div>
                        <div class="image-title-wrap">
                            Send <span class="image-title">Uploaded Image</span> <br>
                            <input type="submit" class="send-image">

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- The Modal -->
    <div id="loginRegisterModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="closeLogin">&times;</span>
            <div class="file-upload" style="height: 600px;">

                <form id="register">
                    <div class="container" style="float:right;">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="username"><b>Username</b></label>
                        <input class="loginRegisterField" type="text" placeholder="Enter Username" name="username"
                            required>

                        <label for="psw"><b>Password</b></label>
                        <input class="loginRegisterField" type="password" placeholder="Enter Password" name="password"
                            required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input class="loginRegisterField" type="password" placeholder="Repeat Password"
                            name="psw-repeat" required>
                        <hr>
                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                        <button type="submit" class="registerbtn">Register</button>
                    </div>
                </form>
                <form id="login">
                    <div class="container">
                        <h1>Login</h1>
                        <p>Please fill in this form to sign in to your account.</p>
                        <hr>

                        <label for="username"><b>Username</b></label>
                        <input class="loginRegisterField" type="text" placeholder="Enter Username" name="username"
                            required>

                        <label for="psw"><b>Password</b></label>
                        <input class="loginRegisterField" type="password" placeholder="Enter Password" name="password"
                            required>
                        <div class="forgotPwContainer">
                            Forgot <a href="#">password?</a>
                        </div>
                        <hr>
                        <button type="submit" class="registerbtn">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Header -->
    <div class="header topnav" id="myTopnav">
        <ul>
            <li>
                <a href="index.html"><img style="width: 35px;height: 25px;" src="img/nuclear.png"></img>
                </a>
            </li>
            <li><a href="index.html">browse</a></li>
            <li>
                <input class="inputField" type="text" placeholder="Search...">
            </li>
            <li>
                <a href=""><img src="img/searchIcon.svg"
                        style="width: 20px;height: auto;filter: brightness(0) invert(1);"></img>
                </a>
            </li>
            <li>
                <a href="#" id="uploadButton"><img src="img/upload.svg"
                        style="width: 20px;height: auto;filter: brightness(0) invert(1);"></img>
                </a>
            </li>
            <li>
                <a id="docCok" style="text-overflow:ellipsis;"></a>
            </li>
            <li class="right">
                <a href="#about"><img src="img/cogwheel.svg"
                        style="width: 20px;height: auto;filter: brightness(0) invert(1);"></img>
                </a>
            </li>
            <li id="loginButton" class="right"><a href="#signin">sign in</a></li>
        </ul>
    </div>


    <!-- Photo Grid -->
    <div class="row">
        <div class="column" id="column1">
        </div>
        <div class="column" id="column2">
        </div>
        <div class="column" id="column3">
        </div>
        <div class="column" id="column4">
        </div>
    </div>
    <script>
        // Get the modal
        var uploadModal = document.getElementById("uploadModal");
        var loginRegisterModal = document.getElementById("loginRegisterModal");
        var imageViewModal = document.getElementById("imageViewModal");

        // Get the button that opens the modal
        var uploadBtn = document.getElementById("uploadButton");
        var loginBtn = document.getElementById("loginButton");

        // Get the <span> element that closes the modal
        var uploadSpan = document.getElementsByClassName("closeUpload")[0];
        var loginSpan = document.getElementsByClassName("closeLogin")[0];
        var imageViewSpan = document.getElementsByClassName("closeImageView")[0];

        // When the user clicks the button, open the modal 
        uploadBtn.onclick = function () {
            uploadModal.style.display = "block";
        }

        loginBtn.onclick = function () {
            loginRegisterModal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        uploadSpan.onclick = function () {
            uploadModal.style.display = "none";
        }

        loginSpan.onclick = function () {
            loginRegisterModal.style.display = "none";
        }

        imageViewSpan.onclick = function () {
            imageViewModal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == uploadModal)
                uploadModal.style.display = "none";
            else if (event.target == loginRegisterModal)
                loginRegisterModal.style.display = "none";
            else if (event.target == imageViewModal)
                imageViewModal.style.display = "none";

        }
    </script>
</body>

</html>
